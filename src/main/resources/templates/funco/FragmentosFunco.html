<!DOCTYPE html>

<html xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Gamestore</title>
    </head>
    <body>
        
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarCliente">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                            </svg> [[#{accion.agregar}]]

                        </button>
                        
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="listadoFunco" id="funcos">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card">
                                <h4>[[#{funco.titulo}]]</h4>
                            </div>
                            <div th:if="${funco != null and !funco.empty}">
                                <table class="table table-stryped">
                                    <thead class="thead-info">
                                        <tr class="table-success">
                                            <th>#</th>
                                            <th th:text="#{funco.nombre}">Descripción</th>
                                            <th th:text="#{funco.detalle}">Activa</th>
                                            <th th:text="#{funco.precio}">Activa</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="funco, contador : ${funco}">
                                            <td class="table-success">[[${contador.count}]]</td>
                                            <td class="table-success">[[${funco.nombre}]]</td>
                                            <td class="table-success">[[${funco.detalle}]]</td>
                                            <td class="table-success">[[${funco.precio}]]</td>
                                            <td class="table-success">
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/funco/eliminar/}+${funco.idFunco}"
                                                   class="btn btn-warning">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                                </a>
                                            </td>
                                            <td class="table-warning">
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/funco/modificar/}+${funco.idFunco}"
                                                   class="btn btn-info">
                                                     [[#{accion.modificar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${funco == null or funco.empty}">
                                <span th:text="#{funco.no_mostrar}">Funkos vacía</span>
                            </div>   
                        </div>
                        <img src="/imagenes/funko.jpg" class="rounded float-start" width="400">
                        <img src="/imagenes/funko1.jpg" class="rounded float-end" width="400">
                        <!-- <img src="/imagenes/funko.jpg" class="card-img-top" alt="equipo">
                        <img src="/imagenes/funko1.jpg" class="card-img-top" alt="equipo">
                        <img src="/imagenes/funko3.jpg" class="card-img-top" alt="equipo">comment -->
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="agregarFunco">
            <div id="agregarCliente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                                
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar funko</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                            <div class="container border text-center">
                                    <img src="/imagenes/53.jpg" alt=""/>
                                </div>
                        <form th:action="@{/funco/guardar}" th:object="${funco}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{funco.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="detalle" th:text="#{funco.detalle}">Detalle</label>
                                    <input type="text"  class="form-control" name="detalle" >
                                </div>
                                
                                <div class="form-group">
                                    <label for="precio" th:text="#{funco.precio}">Precio</label>
                                    <input type="number" class="form-control" name="precio" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-warning" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="editarFunco">            
            <form method="POST"
                  th:action="@{/funco/guardar}"
                  th:object="${funco}"
                  class="was-validated">
                <input type="hidden" name="idFunco" th:field="*{idFunco}"/>
                <section th:replace="funco/fragmentosFunco :: botonesEditar"/> 
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.modificar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre" th:text="#{funco.nombre}">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="detalle" th:text="#{funco.detalle}">Detalle</label>
                                            <input type="text"  class="form-control" name="detalle" >
                                        </div>

                                        <div class="form-group">
                                            <label for="precio" th:text="#{funco.precio}">Precio</label>
                                            <input type="number" class="form-control" name="precio" required="true">
                                        </div>                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/funco/listado}" class="btn btn-ligth btn-block">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-info btn-block">
                                <i class="fas fa-check"></i> [[#{accion.guardar}]]
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/funco/eliminar/}+${funco.idFunco}"
                               class="btn btn-warning btn-block">
                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
