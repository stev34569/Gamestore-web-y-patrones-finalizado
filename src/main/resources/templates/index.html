<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Gamestore</title>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <!-- Carousel -->

        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
            </div>
            

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imagenes/57.jpg" alt="Video juego" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/5.jpg" alt="Video juego" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/9.jpg" alt="Video juego" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/10.jpg" alt="Video juego" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/6.jpg" alt="Video juego" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/17.jpg" alt="Video juego" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        

        <div class="container">
            <h2 th:text="#{index.titulo}">Nuestros Productos</h2>            
            <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">
                <div class="card" th:each="articulo : ${articulos}" >
                    <img src="/imagenes/ghotam.jpg" class="card-img-top" alt="equipo">
                        <div class="card-body">
                            <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                            <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(articulo.precio)}]]</h6>
                            <a class="card-link" th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">[[#{articulo.comprar}]]</a>
                            <p class="card-text">[[${articulo.detalle}]]</p>                        
                        </div>
                </div>                
            </div>
            <div th:if="${articulos == null or articulos.empty}"  th:text="#{articulo.no_mostrar}">
                No tenemos lista de articulos que mostrar...
            </div>
        </div>


        <p id="demo"></p>
        <div th:if="${articulos == null or articulos.empty}"  th:text="#{articulo.no_mostrar}">
            No tenemos lista de articulos que mostrar...
        </div>

        <footer th:replace="layout/plantilla :: footer"/>
        

    </body>
</html>
